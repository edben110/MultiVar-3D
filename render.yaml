services:
  - type: web
    name: multivar-3d
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python back/back/manage.py collectstatic --noinput
      python back/back/manage.py migrate
    startCommand: gunicorn back.wsgi:application --chdir back --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: back.settings
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
    autoDeploy: true
